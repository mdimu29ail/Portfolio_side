    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --accent: #d9ff00; }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        background-color: #050505;
      }
      h1, h2, h3, h4, .stylish-font {
        font-family: 'Syne', sans-serif;
        letter-spacing: -0.04em;
        line-height: 0.9;
      }
      .fluid-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 2rem;
      }
      .light .fluid-glass {
        background: rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
      .glow-shadow {
        box-shadow: 0 0 30px rgba(217, 255, 0, 0.1);
      }
      .liquid-bg {
        background: radial-gradient(circle at 50% 50%, rgba(217, 255, 0, 0.05) 0%, transparent 70%);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      * { box-sizing: border-box; }
      html, body { max-width: 100vw; overflow-x: hidden; }
    </style>
